# Production Configuration for Europa Imaging
# High-quality reconstruction with Fermat spiral sampling

image:
  image_size: 1024

telescope:
  n_samples: 240
  sample_diameter: 100
  fermat_sample: true
  sample_sort: center
  snr: 40  # 40 dB SNR for realistic noise

model:
  use_bn: true
  use_leaky: true
  complex_data: false

training:
  n_epochs: 1000
  max_epochs: 25  # Production quality
  n_epochs_init: 100
  max_epochs_init: 100
  lr: 0.001
  loss_threshold: 0.001
  loss_type: l1

physics:
  obj_name: europa
  dxf: 0.01

log_dir: runs
save_data: true
comment: "Production Europa reconstruction with Fermat spiral"
