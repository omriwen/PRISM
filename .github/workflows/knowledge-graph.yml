name: Knowledge Graph Validation

on:
  pull_request:
    paths:
      - 'prism/**/*.py'
      - '.memory/memory.jsonl'

jobs:
  validate-graph:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv sync

      - name: Validate knowledge graph
        run: uv run python .memory/validate_graph.py
