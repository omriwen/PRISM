repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.13.2
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # Note: black and isort removed - ruff handles formatting (ruff-format) and import sorting (I rules)

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=10000']
      - id: check-merge-conflict
      - id: check-toml
      - id: debug-statements

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        additional_dependencies: [types-PyYAML]
        args: [--ignore-missing-imports, --show-error-codes]
        exclude: ^(examples/(baselines|python_api)/|docs/examples/)

  - repo: local
    hooks:
      - id: knowledge-graph-check
        name: Knowledge Graph Sync Check
        entry: uv run python .memory/update_knowledge_graph.py --status
        language: system
        files: ^prism/.*\.py$
        pass_filenames: false
        stages: [commit]
        verbose: true
